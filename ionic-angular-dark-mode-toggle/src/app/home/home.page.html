<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label>Theme</ion-label>
    <div class="d-flex align-items-center">
      <span>Light</span>
      <ion-toggle
        color="primary"
        (ionChange)="toggleTheme($event)"
      ></ion-toggle>
      <span class="ml-10">Dark</span>
    </div>
  </ion-item>
</ion-content>
