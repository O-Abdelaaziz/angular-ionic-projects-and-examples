<div class="spin" *ngIf="isLoading">
  <ion-spinner color="primary"></ion-spinner>
</div>
<div *ngIf="!isLoading && notes.length <=0">
  <p class="ion-text-center">No Notes Available!</p>
</div>
<ion-list *ngIf="!isLoading && notes.length>0">
  <ion-item
    [routerLink]="['/display-note', item.id]"
    *ngFor="let item of notes"
  >
    <ion-icon
      name="bookmark"
      [color]="item.priority| priorityColor"
      slot="start"
    ></ion-icon>
    <ion-label>
      <h2>{{item.title}}</h2>
      <ion-note [color]="item.priority| priorityColor"
        >{{item.priority}}</ion-note
      >
      <p>{{item.content}}</p>
    </ion-label>
  </ion-item>
</ion-list>
