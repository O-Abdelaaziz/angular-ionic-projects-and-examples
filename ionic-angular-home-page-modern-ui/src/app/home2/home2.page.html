<ion-content [fullscreen]="true">
  <div class="main-content">
    <ion-button color="white" class="menu-btn">
      <ion-icon name="menu"></ion-icon>
    </ion-button>

    <div class="user">
      <div class="user-info">
        <ion-label class="welcome">Welcome</ion-label>
        <ion-label class="username">O.Abdelaaziz</ion-label>
      </div>

      <div
        class="user-img"
        [style.backgroundImage]="'url(assets/images/user.jpg)'"
      ></div>
    </div>

    <div class="content animated bounceInUp">
      <ion-label class="hello">Hello, Please Choose Your Subject</ion-label>

      <ion-grid fixed>
        <ion-row>
          <ion-col
            size="6"
            (click)="goToSubject()"
            *ngFor="let item of subjects"
          >
            <div class="col-div">
              <img [src]="item.img" />
              <ion-label> {{item.name}}</ion-label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
